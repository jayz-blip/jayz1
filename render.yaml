services:
  - type: web
    name: malgpt-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false  # 환경 변수에서 직접 설정

